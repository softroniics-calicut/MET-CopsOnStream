<!DOCTYPE HTML>
{% load static %}
<html>

<head>
  <style>
    .container {
      text-align: center;
    }
  </style>

  <title>Left Sidebar - ZeroFour by HTML5 UP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<style>
  @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,700');
  @import url('//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css');

  body {
    color: white;
    background: #293949;
    font-family: 'Open Sans', sans-serif;
    padding: 0;
    margin: 0;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }

  tr {
    padding-top: 30px;
  }

  td {
    padding-left: 50px;
  }

  .sidebar-toggle {
    margin-left: -240px;
  }

  .sidebar {
    width: 240px;
    height: 100%;
    background: #293949;
    position: absolute;
    -webkit-transition: all .3s ease-in-out;
    -moz-transition: all .3s ease-in-out;
    -o-transition: all .3s ease-in-out;
    -ms-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
    z-index: 100;

    #leftside-navigation {

      ul,
      ul ul {
        margin: -2px 0 0;
        padding: 0;
      }

      ul {
        li {
          list-style-type: none;
          border-bottom: 1px solid rgba(255, 255, 255, .05);

          &.active {
            &>a {
              color: #1abc9c;
            }

            ul {
              display: block;
            }
          }

          a {
            color: #aeb2b7;
            text-decoration: none;
            display: block;
            padding: 18px 0 18px 25px;
            font-size: 12px;
            outline: 0;
            -webkit-transition: all 200ms ease-in;
            -moz-transition: all 200ms ease-in;
            -o-transition: all 200ms ease-in;
            -ms-transition: all 200ms ease-in;
            transition: all 200ms ease-in;

            &:hover {
              color: #1abc9c;
            }

            span {
              display: inline-block;
            }

            i {
              width: 20px;

              .fa-angle-left,
              .fa-angle-right {
                padding-top: 3px;
              }
            }
          }
        }
      }

      ul ul {
        display: none;

        li {
          background: #23313f;
          margin-bottom: 0;
          margin-left: 0;
          margin-right: 0;
          border-bottom: none;

          a {
            font-size: 12px;
            padding-top: 13px;
            padding-bottom: 13px;
            color: #aeb2b7;
          }
        }
      }
    }
  }
</style>

<body class="left-sidebar is-preload">
  <div id="page-wrapper">

    <!-- Header Wrapper -->
    <div>
      <div class="container">

        <!-- Header -->
        <header id="header">
          <div class="inner">

            <!-- Logo -->
            <h1><a href="index.html" id="logo">Cops On Stream</a></h1>

            <!-- Nav -->
            <nav id="nav" style="display: flex;gap: 20px;font-size: 15px;">
              <a style="text-decoration: none;" href="{% url 'show_complaint' %}"><i class="fa fa-comments"></i><span
                  style="padding-left: 15px;">My Complaints</span></a>
              <a style="text-decoration: none;" href="{% url 'file_complaint' id=user.id %}"><i
                  class="fa fa-comments"></i><span style="padding-left: 15px;">Add a Complaint</span></a>
              <a style="text-decoration: none;" href="{% url 'my_profile' id=user.id %}"><i class="fa fa-user"></i><span
                  style="padding-left: 15px;">My Profile</span></a>
              <a style="text-decoration: none;" href="{% url 'edit_user' id=user.id  %}"><i
                  class="fas fa-user-edit"></i><span style="padding-left: 15px;">Edit Profile</span></a>
              <a style="text-decoration: none;" href="{% url 'log_out' %}"><i class="fa fa-sign-out"></i><span
                  style="padding-left: 15px;">Logout</span></a>

            </nav>

          </div>
        </header>

      </div>
    </div>


    <h3 style="color:#a1aff7;margin-left:500px;">Add New Complaint</h3>
    {% if message3 %}
    <p style="color:green;margin-top:20px;text-align:center;font-size:25px;">{{message3}}</p>
    {% endif %}


    <div style="width: 50%;margin: auto;">
      <form method="post" class="w-50" action="{% url 'file_complaint' id=user.id %}">
        {% csrf_token %}
        <div class="form-group" style="margin: auto;">
          <label style="color:#a1aff7;">Subject</label>
          <select name="type">
            <option>Select Subject</option>
            <option value="murder">Murder</option>
            <option value="kidnapping">Kidnapping</option>
            <option value="damaging property">Damaging Property</option>
            <option value="rape">Rape</option>
            <option value="physical or mental abuse">Physical or mental Abuse</option>
            <option value="theft">Theft</option>
            <option value="others">Others</option>
          </select><br>
        </div>
        <div class="form-group">
          <label style="color:#a1aff7;">Place of Occurence</label>
          <input type="text" name="place" required><br>
        </div>
        <div class="form-group">
          <label style="color:#a1aff7;">Date of Occurence</label>
          <input type="date" style="width: 100%;border: none;height: 50px;border-radius: 7px;padding: 10px;" name="date"  max="{% now 'Y-m-d' %}"
            required><br><br>
        </div>

        <div class="form-group">
          <label style="color:#a1aff7;">Victim</label>
          <input type="text" name="victim"><br>
        </div>

        <div class="form-group">
          <label style="color:#a1aff7;">Describe about the crime</label>
          <input type="text" name="describe" required><br>
        </div>


      



        <div class="col-12">
          <input type="submit" style="margin-bottom:40px;"><br>
        </div>
      </form>
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
      <script src="{% static 'js/browser.min.js' %}"></script>
      <script src="{% static 'js/breakpoints.min.js' %}"></script>
      <script src="{% static 'js/util.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
